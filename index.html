<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="advice-container">
        <div class="header">
          <h6 class="advice_no">ADVICE #117</h6>
        </div>
        <div class="advice"></div>
        <br />
        <br /><br /><br />
        <div class="icon-div">
          <img src="./images/pattern-divider-desktop.svg" alt="" srcset="">
        </div>
        <div class="btn">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script>
      async function getAdvice(){
        await fetch("https://api.adviceslip.com/advice").then((response) => {
          console.log(
            response.json().then((res) => {
              let advice = res.slip.advice;
              let txt = document.querySelector(".advice");
              txt.innerHTML = '"' + res.slip.advice + '"';
              console.log(txt);
              console.log(txt, advice);
            })
          );
        });
      }

      window.addEventListener("load", function () {
      getAdvice();  
      });

      let btn = document.querySelector('.btn');
      console.log(btn);
      btn.addEventListener("click", function(){
        console.log(1);
        getAdvice();
      } );
    </script>
  </body>
</html>
